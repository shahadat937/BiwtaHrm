@if(formId == officerFormId) {
    <app-officer-form 
    [submitButtonText]="'Forward'"
    [ActiveSection]="ActiveSection"
    [firstSection]="0"
    [lastSection]="0" 
    [formRecordId]="formRecordId" 
    [showHeader]="true"
    [IsUpdate]="true" 
    [updateRole]="appraisalRole.CounterSignatory">

    </app-officer-form>

} @else if(formId == staffFormId) {
    <app-staff-form 
    [submitButtonText]="'Forward'"
    [ActiveSection]="ActiveSectionForStaff"
    [firstSection]="0"
    [lastSection]="2" 
    [formRecordId]="formRecordId" 
    [showHeader]="true"
    [IsUpdate]="true"
    [updateRole]="appraisalRole.CounterSignatory">

    </app-staff-form>

}
