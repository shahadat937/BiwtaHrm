<c-card class="mt-3 mb-3 shadow">
    <c-card-header class="d-flex justify-content-between">
        <div>{{headerText}}</div>
        <div><button cButton color="primary" shape="rounded-pill" (click)="UserFormView()">{{headerBtnText}}</button>
        </div>
    </c-card-header>
    <c-card-body [visible]="visible" cCollapse>
        <form [formGroup]="EmpTrainingInfoForm" (ngSubmit)="insertTraining()">
            <ng-container formArrayName="empTrainingInfoList">
                <ng-container *ngFor="let p of empTrainingListArray.controls; let i=index">
                    <c-card class="mt-3 mb-3 shadow">
                        <c-card-body>
                            <div [formGroupName]="i">
                                <div class="form-group mb-2" cRow [gutter]="3">
                                    <input type="hidden" formControlName="id" />
                                    <input type="hidden" formControlName="empId" />
                                    
                                    <c-col [md]="4">
                                        <label class="col-form-label" for="trainingTypeId{{i}}">Select Training Type</label>
                                        <select formControlName="trainingTypeId" class="form-select">
                                            <option value="null" disabled>Select Training Type</option>
                                            <option *ngFor="let item of trainingTypes" value="{{item.id}}">{{item.name}}
                                            </option>
                                        </select>
                                    </c-col>
                                    
                                    <c-col [md]="4">
                                        <label class="col-form-label" for="trainingNameId{{i}}">Select Training Name</label>
                                        <select formControlName="trainingNameId" class="form-select">
                                            <option value="null" disabled>Select Training Name</option>
                                            <option *ngFor="let item of trainingNames" value="{{item.id}}">{{item.name}}
                                            </option>
                                        </select>
                                    </c-col>
                                    
                                    <c-col [md]="4">
                                        <label class="col-form-label" for="instituteId{{i}}">Select Training Institute</label>
                                        <select formControlName="instituteId" class="form-select">
                                            <option value="null" disabled>Select Training Institute</option>
                                            <option *ngFor="let item of institute" value="{{item.id}}">{{item.name}}
                                            </option>
                                        </select>
                                    </c-col>

                                    <c-col [md]="4">
                                        <label class="col-form-label" for="fromDate{{i}}">From Date</label>
                                        <input type="date" formControlName="fromDate" class="form-control"
                                            id="fromDate{{i}}" />
                                    </c-col>

                                    <c-col [md]="4">
                                        <label class="col-form-label" for="toDate{{i}}">To Date</label>
                                        <input type="date" formControlName="toDate" class="form-control"
                                            id="toDate{{i}}" />
                                    </c-col>
                                    
                                    <c-col [md]="4">
                                        <label class="col-form-label" for="trainingDurationId{{i}}">Select Training Duration</label>
                                        <select formControlName="trainingDurationId" class="form-select">
                                            <option value="null" disabled>Select Training Duration</option>
                                            <option *ngFor="let item of courseDuration" value="{{item.id}}">{{item.name}}
                                            </option>
                                        </select>
                                    </c-col>
                                    
                                    <c-col [md]="4">
                                        <label class="col-form-label" for="countryId{{i}}">Select Country</label>
                                        <select formControlName="countryId" class="form-select">
                                            <option value="null" disabled>Select Country</option>
                                            <option *ngFor="let item of countris" value="{{item.id}}">{{item.name}}
                                            </option>
                                        </select>
                                    </c-col>

                            
                                    <c-col [md]="4">
                                        <label class="col-form-label" for="remark{{i}}">Remark</label>
                                        <input type="text" formControlName="remark" class="form-control"
                                            id="remark{{i}}" placeholder="Enter Remark" />
                                    </c-col>

                                    <c-col [md]="12" class="d-flex justify-content-end">
                                        <button cTooltip="Delete" cTooltipPlacement="bottom" mat-mini-fab color="warn" type="button"
                                            (click)="removeTrainingList(i, p.get('id')?.value ?? null)"><mat-icon>delete</mat-icon></button>
                                    </c-col>
                                </div>
                            </div>
                        </c-card-body>
                    </c-card>
                </ng-container>
            </ng-container>
            <c-col [md]="12" class="d-flex justify-content-end">
                <button cTooltip="Add" cTooltipPlacement="bottom" mat-mini-fab class="bg-success text-light mb-3" type="button"
                    (click)="addTraining()"><mat-icon>add</mat-icon></button>
            </c-col>
            <div class="form-group">
                <c-col [xs]="12">
                    <div class="d-flex justify-content-between">
                        <div>
                            <button [disabled]="loading" [disabled]="EmpTrainingInfoForm.invalid" cButton class="me-1"
                                color="primary" type="submit">
                                <c-spinner [hidden]="loading == false" size="sm"></c-spinner>
                                {{ btnText }}
                            </button>
                        </div>
                        <div>
                            <button cButton color="danger" class="text-light" (click)="cancel()" type="button">Cancel</button>
                        </div>
                    </div>
                </c-col>
            </div>
        </form>

    </c-card-body>
</c-card>
