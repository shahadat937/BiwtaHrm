<div>
    <c-card>
        <c-card-header class="text-center">3rd part(Working Editor) <br>(Reporting officer duty to be Fulfilled)</c-card-header>
        <c-button-group aria-label="Basic example" role="group">
            <c-button-group aria-label="Basic example" role="group">
                <button cButton color="primary"  [routerLink]="[
                    '/appraisal/officerForm']" >Part-1</button>
                <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerForm2']">Part-2</button>
                <button cButton color="primary" [active]="true">Part-3</button>
                <button cButton color="primary" [routerLink]="[
                    '/appraisal/officerFormPart4']">Part-4</button> 
                <button cButton color="primary" [routerLink]="[
                    '/appraisal/officerFormPart5'
                ]">Part-5</button>
                <button cButton color="primary" [routerLink]="[
                    '/appraisal/officerFormPart6'
                ]">Part-6</button>
                <button cButton color="primary" [routerLink]="[
                    '/appraisal/officerFormPart7'
                ]">Part-7</button>
              </c-button-group>
          </c-button-group> 
        <c-card-body>
            <form cForm>
                <div class="table-responsive">
                    <table cTable [striped]="true">
                        <thead>
                            <tr>
                                <th scope="col">Overall Assessment</th>
                                <th scope="col">Evaluation</th>
                                <th scope="col">91-100</th>
                                <th scope="col">81-90</th>
                                <th scope="col">65-80</th>
                                <th scope="col">31-44</th>
                                <th scope="col">20-30</th>
                                <th scope="col">Signature</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>i)</td>
                                <td>Sence Of Discipline</td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio1-1" name="discipline" type="radio" />
                                        <label cFormCheckLabel for="radio1-1"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio1-2" name="discipline" type="radio" />
                                        <label cFormCheckLabel for="radio1-2"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio1-3" name="discipline" type="radio" />
                                        <label cFormCheckLabel for="radio1-3"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio1-4" name="discipline" type="radio" />
                                        <label cFormCheckLabel for="radio1-4"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio1-5" name="discipline" type="radio" />
                                        <label cFormCheckLabel for="radio1-5"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <input type="text" cFormControl>
                                </td>
                            </tr>
                            <tr>
                                <td>ii)</td>
                                <td>High Standard</td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio2-1" name="standard" type="radio" />
                                        <label cFormCheckLabel for="radio2-1"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio2-2" name="standard" type="radio" />
                                        <label cFormCheckLabel for="radio2-2"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio2-3" name="standard" type="radio" />
                                        <label cFormCheckLabel for="radio2-3"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio2-4" name="standard" type="radio" />
                                        <label cFormCheckLabel for="radio2-4"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio2-5" name="standard" type="radio" />
                                        <label cFormCheckLabel for="radio2-5"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <input type="text" cFormControl>
                                </td>
                            </tr>
                            <tr>
                                <td>iii)</td>
                                <td>Intelligent</td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio3-1" name="intelligent" type="radio" />
                                        <label cFormCheckLabel for="radio3-1"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio3-2" name="intelligent" name="intelligent" type="radio" />
                                        <label cFormCheckLabel for="radio3-2"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio3-3" name="intelligent" name="intelligent" type="radio" />
                                        <label cFormCheckLabel for="radio3-3"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio3-4" name="intelligent" type="radio" />
                                        <label cFormCheckLabel for="radio3-4"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio3-5" name="intelligent" type="radio" />
                                        <label cFormCheckLabel for="radio3-5"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <input type="text" cFormControl>
                                </td>
                            </tr>
                            <tr>
                                <td>iv)</td>
                                <td>Below Expected Value</td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio4-1" name="value" type="radio" />
                                        <label cFormCheckLabel for="radio4-1"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio4-2" name="value" type="radio" />
                                        <label cFormCheckLabel for="radio4-2"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio4-3" name="value" type="radio" />
                                        <label cFormCheckLabel for="radio4-3"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio4-4" name="value" type="radio" />
                                        <label cFormCheckLabel for="radio4-4"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio4-5" name="value" type="radio" />
                                        <label cFormCheckLabel for="radio4-5"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <input type="text" cFormControl>
                                </td>
                            </tr>
                            <tr>
                                <td>v)</td>
                                <td>Low Quality</td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio5-1" name="quality" type="radio" />
                                        <label cFormCheckLabel for="radio5-1"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio5-2" name="quality" type="radio" />
                                        <label cFormCheckLabel for="radio5-2"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio5-3" name="quality" type="radio" />
                                        <label cFormCheckLabel for="radio5-3"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio5-4" name="quality" type="radio" />
                                        <label cFormCheckLabel for="radio5-4"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <c-form-check inline>
                                        <input cFormCheckInput id="radio5-5" name="quality" type="radio" />
                                        <label cFormCheckLabel for="radio5-5"></label>
                                    </c-form-check>
                                </td>
                                <td>
                                    <input type="text" cFormControl>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <c-col class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <button cButton color="primary">Submit</button>
                    <button cButton color="dark" class="ms-3">Cancel</button>
                </div>
                <div class="text-center">
                    <input type="file" cFormControl class="">
                    <div>Signature of Reporting Officer</div>
                </div>
            </c-col>
        </c-card-body>
    </c-card>
</div>
