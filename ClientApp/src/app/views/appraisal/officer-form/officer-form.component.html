<p>Officer Form Works</p>

<c-card>
  @if (loading==true) {
    <div class="d-flex justify-content-center">Loading...</div>
  } @else {
    <c-card-header>
      <h5>{{ formData.formName }}</h5>
    </c-card-header>
    <c-card-body>
      @for (item of formData.sections; track $index) {
        <div class="d-flex justify-content-center">
          {{item.sectionId}}
        </div>
      }
    </c-card-body>
  }
</c-card>
