<c-card class="mt-3">
    <c-card-header class="d-flex justify-content-between">
      <div>Employee List</div>
    </c-card-header>
    <c-card-body><div class="example-header">
        <mat-form-field>
          <input
            matInput
            #filter
            (keyup)="applyFilter(filter.value)"
            placeholder="Search Here.."
          />
          <button
            mat-icon-button
            matSuffix
            aria-label="clear"
            *ngIf="filter.value"
            (click)="filter.value = ''; applyFilter('')"
          ></button>
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef>SL</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="pNo">
            <th mat-header-cell *matHeaderCellDef>PNo</th>
            <td mat-cell *matCellDef="let element">
              {{ element.personalFileNo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstName }} {{element.lastName}}
            </td>
          </ng-container>
          
          <ng-container matColumnDef="fullNameBangla">
            <th mat-header-cell *matHeaderCellDef>Full Name Bangla</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstNameBangla }} {{ element.lastNameBangla }}
            </td>
          </ng-container>
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Is Active</th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.isActive">Active</span>
              <span *ngIf="!element.isActive">De-Active</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                class="btn btn-dark"
                [routerLink]="[
                  '/employee/employee-id-card/',
                  element.id
                ]"
              >
                <svg [cIcon]="icons.cilPlus"></svg> Generate ID Card
              </button>&nbsp;
              <button
                class="btn btn-dark"
                [routerLink]="[
                  '/employee/employee-information/',
                  element.id
                ]"
              >
                <svg [cIcon]="icons.cilZoom"></svg> View Information
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </c-card-body>
    <c-card-footer class="text-medium-emphasis">
      <mat-paginator
        appBubblePagination
        [length]="dataSource.data.length"
        [pageSize]="10"
        aria-label="Select page"
      >
      </mat-paginator>
    </c-card-footer>
  </c-card>
