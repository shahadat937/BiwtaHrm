<c-card class="mt-3">
    <c-card-header class="d-flex justify-content-between">
            <div>Module List</div>
            <div><button cButton color="primary" shape="rounded-pill"  (click)="editModuleInfo(0, 'Create')"><svg [cIcon]="icons.cilPlus"></svg> Create New Module</button></div>
    </c-card-header>
    <c-card-body>
      <div class="example-header">


        <mat-form-field>
          <input
            matInput
            #filter
            (keyup)="applyFilter(filter.value)"
            placeholder="Search Here.."
          />
          <button
            mat-icon-button
            matSuffix
            aria-label="clear"
            *ngIf="filter.value"
            (click)="filter.value = ''; applyFilter('')"
          ></button>
        </mat-form-field>
      </div>
        <div class="mat-elevation-z8 table-responsive">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef>SL</th>
              <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
  
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">
                {{ element.title }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="path">
              <th mat-header-cell *matHeaderCellDef>Path</th>
              <td mat-cell *matCellDef="let element">
                {{ element.moduleName }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef>Icon</th>
              <td mat-cell *matCellDef="let element">
                <svg cIcon name="{{element.iconName}}"></svg>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="menuPosition">
                <th mat-header-cell *matHeaderCellDef>Menu Position</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.menuPosition }}
                </td>
            </ng-container>
            
            
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button cTooltip="Edit" cTooltipPlacement="bottom" mat-icon-button color="primary" (click)="editModuleInfo(element.moduleId, 'Edit')">
                    <mat-icon>edit</mat-icon>
                </button>
                <button cTooltip="Delete" cTooltipPlacement="bottom" mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
    </c-card-body>
    <c-card-footer class="text-medium-emphasis">
      <mat-paginator
        appBubblePagination
        [length]="dataSource.data.length"
        [pageSize]="10"
        aria-label="Select page"
      >
      </mat-paginator>
    </c-card-footer>
  </c-card>
