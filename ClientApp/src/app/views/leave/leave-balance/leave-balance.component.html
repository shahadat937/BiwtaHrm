<c-card>
   <c-card-header>
    Leave Balance
   </c-card-header> 
   <c-card-body>
    <c-row [gutter]="3">
       <c-col md="3">
            <label cLabel for="empCardNo">Employee No.</label>
            <input name="empCardNo"
            [(ngModel)] = "IdCardNo"
            (input)="onEmpCardChange()"
            cFormControl
            placeholder="Enter Employee Card No."
             type="text">
       </c-col> 
    </c-row>
    <c-row class="mt-3" [gutter]="3">
        <c-col md="2">
            <strong>Employee Name</strong>
        </c-col>
        <c-col>
           <strong>:</strong> {{empName}}
        </c-col>
    </c-row>
    <c-row class="mt-3" [gutter]="3">
        <div>
            <p-table [columns]="cols" 
            styleClass="p-datatable-striped"
            [value]="leaveBalances" 
            [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field]==-1?'Unlimited':rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </c-row>
   </c-card-body>
</c-card>
