<div class="modal fade show">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Leave Request</h5>
        <button
          mat-mini-fab
          color="warn"
          class="close"
          aria-label="Close"
          (click)="modalClose()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="modal-body scrollable-modal-body" cRow [gutter]="3">
        <div class="container mt-4">
          <app-addleave *ngIf="!loading" [IsReadonly]="true" [leaveData]="leaveData"></app-addleave>
        </div>
      </div>
      <div class="modal-footer">
        <div *ngIf="CanApprove==true" class="mt-3">
          <button cButton 
          color="success" 
          [disabled]="loading"
          (click)="approveLeaveRequest()" 
          class="me-2">Approve</button>
          <button 
          cButton 
          [disabled]="loading"
          color="danger" 
          (click)="denyLeaveRequest()">Reject</button>
        </div>
      </div>
    </div>
  </div>
</div>
