        <input
          [(ngModel)]="groupService.groups.groupName"
          name="groupName"
          #GrouppName="ngModel"

        />

<c-card class="mt-3">
  <c-card-header>SubGroup List</c-card-header>
  <c-card-body>
    <div class="example-header">
      <mat-form-field>
        <input
          matInput
          #filter
          (keyup)="applyFilter(filter.value)"
          placeholder="Search Here.."
        />
        <button
          mat-icon-button
          matSuffix
          aria-label="clear"
          *ngIf="filter.value"
          (click)="filter.value = ''; applyFilter('')"
        ></button>
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="slNo">
          <th mat-header-cell *matHeaderCellDef>Serial No</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="groupName">
          <th mat-header-cell *matHeaderCellDef>SubGroup Name</th>
          <td mat-cell *matCellDef="let element">{{ element.groupName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Is Active</th>
          <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="custom-button"
              [routerLink]="['/educationSetup/update-group', element.groupId]"
            >
              <svg cIcon name="cilPencil"></svg>
            </button>
            <button class="custom-button" (click)="delete(element)">
              <svg cIcon name="cilTrash"></svg>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </c-card-body>
  <c-card-footer class="text-medium-emphasis">
    <mat-paginator
      appBubblePagination
      [length]="dataSource.data.length"
      [pageSize]="10"
      aria-label="Select page"
    >
    </mat-paginator>
  </c-card-footer>
</c-card>
