<c-card>
    <c-card-header>
        <div class="text-center">User Dashboard Permission</div>
    </c-card-header>
    <c-card-body>
            <c-card class="mt-3">
                <c-card-body>
                    <div class="table-responsive">
                        <form [formGroup]="RoleDashboardsForm" (ngSubmit)="submit()">
                            <table borderless cTable hover>
                                <thead>
                                    <tr>
                                        <th scope="col">Roll Name</th>
                                        <th scope="col" class="text-center">Master Dashboard</th>
                                        <th scope="col" class="text-center">Employee Dashboard</th>
                                    </tr>
                                </thead>
                                <tbody formArrayName="roleDashboardsList">
                                    <tr *ngFor="let p of RoleDashboardListArray.controls; let i=index" [formGroupName]="i">
                                        <td>{{ p.get('roleName')?.value }}</td>
                                        <td class="text-center">
                                            <input type="checkbox" formControlName="dashboardPermission" class="form-check-input" />
                                        </td>
                                        <td class="text-center">
                                            <input type="checkbox" formControlName="empDashboardPermission" class="form-check-input" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center">
                                <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                                    <c-spinner [hidden]="!loading" size="sm"></c-spinner>
                                    <mat-icon [hidden]="loading" >update</mat-icon> Update
                                </button>
                            </div>
                        </form>
                    </div>
                </c-card-body>
            </c-card>
        
    </c-card-body>
</c-card>
