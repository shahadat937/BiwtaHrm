<c-card class="mt-3">
    <c-card-header>
        <div class="d-flex justify-content-between">
            <h4>Site Visit</h4>
            <button cButton>Add SiteVisit</button>
        </div>
    </c-card-header>
    <c-card-body>
         <p-table
         #dt2
         [value]="tableData" 
         [paginator]="true"
         [rows]="5"
         [rowsPerPageOptions]="[5,10,20,50]"
         [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th>Place</th>
                <th>Purpose</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tableData>
            <tr>
                <td>{{ tableData.siteVisitId }}</td>
                <td>{{ tableData.firstName+" "+tableData.lastName }}</td>
                <td>{{ tableData.fromDate }}</td>
                <td>{{ tableData.toDate }}</td>
                <td>{{ tableData.visitPlace }}</td>
                <td>{{ tableData.visitPurpose }}</td>
                <td>
                    <c-badge color="{{getBadgeColor(tableData.status)}}">{{tableData.status}}</c-badge>
                </td>
                <td>
                    <div>
                        <button class="custom-button" (click)="onApprove(tableData.empId)">
                            <svg [cIcon]="icons.cilCheck" size="lg" title="Approve"></svg>
                        </button>
                        <button class="custom-button" (click)="onApprove(tableData.empId)">
                            <svg [cIcon]="icons.cilX" size="lg" title="Declined"></svg>
                        </button>
                        <button class="custom-button" (click)="onApprove(tableData.empId)">
                            <svg [cIcon]="icons.cilPencil" size="lg" title="Edit"></svg>
                        </button>
                        <button class="custom-button" (click)="onApprove(tableData.empId)">
                            <svg [cIcon]="icons.cilTrash" size="lg" title="Edit"></svg>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </c-card-body>
</c-card>
