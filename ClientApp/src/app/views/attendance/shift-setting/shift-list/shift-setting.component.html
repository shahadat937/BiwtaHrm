<c-card class="mt-3">
    <c-card-header class="d-flex justify-content-between">
        <div>Shift Setting</div>
        <div><button cButton color="primary" shape="rounded-pill"><svg [cIcon]="icons.cilPlus"></svg> New Shift
                Type</button></div>
    </c-card-header>
    <c-card-body>
        <p-table [value]="treeShiftInfo" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem"></th>
                    <th>Shift Name</th>
                    <th>Remark</th>
                    <th>Default Shift</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-treeShiftInfo let-expanded="expanded">
                <tr>
                    <td>
                        <button pButton [pRowToggler]="treeShiftInfo" [text]="true" [rounded]="true">
                            <mat-icon *ngIf="!expanded">keyboard_arrow_down</mat-icon>
                            <mat-icon *ngIf="expanded">keyboard_arrow_up</mat-icon>
                        </button>
                    </td>
                    <td>{{ treeShiftInfo.shiftName }}</td>
                </tr>
            </ng-template>

            <ng-template pTemplate="rowexpansion" let-treeShiftInfo>
                <tr>
                    <td colspan="7">
                        <div class="p-3">
                            <p-table [value]="treeShiftInfo.shiftSettingDto" dataKey="id">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th pSortableColumn="id">Id <p-sortIcon field="price" /></th>
                                        <th pSortableColumn="customer">Customer <p-sortIcon field="customer" /></th>
                                        <th pSortableColumn="date">Date <p-sortIcon field="date" /></th>
                                        <th pSortableColumn="amount">Amount <p-sortIcon field="amount" /></th>
                                        <th pSortableColumn="status">Status <p-sortIcon field="status" /></th>
                                        <th style="width: 4rem"></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-order>
                                    <tr>
                                        <td>{{ order.id }}</td>
                                        <td>{{ order.customer }}</td>
                                        <td>{{ order.date }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="6">There are no order for this product yet.</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </c-card-body>
</c-card>
