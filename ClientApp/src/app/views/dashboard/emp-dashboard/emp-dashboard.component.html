<c-card class="mb-3">
    <c-card-header>
        <h4>{{monthName}} {{yearName}} Attendance History</h4>
    </c-card-header>
    <c-card-body>
        <c-row [gutter]="3">
            <c-col sm="6" xl="4">
              <c-widget-stat-a
                
                color="primary"
                title="Working Days"
              >
                <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                  {{WorkingDayText}}
                </ng-template>
                <ng-template cTemplateId="widgetChartTemplate">
                  <c-chart class="mt-3 mx-3" height="30" [type]="'line'"></c-chart>
                </ng-template>
              </c-widget-stat-a>
            </c-col>
            
            <c-col sm="6" xl="4">
                <c-widget-stat-a
                  
                  color="success"
                  title="Present"
                >
                  <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                    {{PresentText}}
                  </ng-template>
                  <ng-template cTemplateId="widgetChartTemplate">
                    <c-chart class="mt-3 mx-3" height="30" [type]="'line'"></c-chart>
                  </ng-template>
                </c-widget-stat-a>
              </c-col>
              
            <c-col sm="6" xl="4">
                <c-widget-stat-a
                  
                  color="warning"
                  title="Late"
                >
                  <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                    {{LateText}}
                  </ng-template>
                  <ng-template cTemplateId="widgetChartTemplate">
                    <c-chart class="mt-3 mx-3" height="30" [type]="'line'"></c-chart>
                  </ng-template>
                </c-widget-stat-a>
              </c-col>
              
            <c-col sm="6" xl="4">
                <c-widget-stat-a
                  
                  color="danger"
                  title="Absent"
                >
                  <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                    {{AbsentText}}
                  </ng-template>
                  <ng-template cTemplateId="widgetChartTemplate">
                    <c-chart class="mt-3 mx-3" height="30" [type]="'line'"></c-chart>
                  </ng-template>
                </c-widget-stat-a>
              </c-col>
              
            <c-col sm="6" xl="4">
                <c-widget-stat-a
                  
                  color="primary"
                  title="Site Visit"
                >
                  <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                    {{SiteVisitText}}
                  </ng-template>
                  <ng-template cTemplateId="widgetChartTemplate">
                    <c-chart class="mt-3 mx-3" height="30" [type]="'line'"></c-chart>
                  </ng-template>
                </c-widget-stat-a>
              </c-col>
              
            <c-col sm="6" xl="4">
                <c-widget-stat-a
                  
                  color="info"
                  title="Leave"
                >
                  <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                    {{OnLeaveText}}
                  </ng-template>
                  <ng-template cTemplateId="widgetChartTemplate">
                    <c-chart class="mt-3 mx-3" height="30" [type]="'line'"></c-chart>
                  </ng-template>
                </c-widget-stat-a>
              </c-col>
            
          </c-row>
    </c-card-body>
</c-card>
