  <c-card style="width: 750px; height: 550px;">
    <c-card-header>
      <div style="display: flex; justify-content: flex-end;">
        <button mat-icon-button (click)="decline()" style="margin-top: -15px; margin-right: -15px;">
          <mat-icon style="color: red;">X</mat-icon>
        </button>
      </div>
      <h2 mat-dialog-title>Employee List</h2>   
    </c-card-header>
    <c-card-body>
    <div class="example-header">
        <mat-form-field>
          <input
            matInput
            #filter
            (keyup)="applyFilter(filter.value)"
            placeholder="Search Here.."
          />
          <button
            mat-icon-button
            matSuffix
            aria-label="clear"
            *ngIf="filter.value"
            (click)="filter.value = ''; applyFilter('')"
          ></button>
        </mat-form-field>
      </div>
    <mat-dialog-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let employee">
              <button class="custom-button" (click)="selectEmployee(employee)">Select</button>
            </td>            
        </ng-container>
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef>Employee PMS No</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef>Employee Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.employeeName }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let employee">{{ employee.designation }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>
    </c-card-body>
    <!-- <mat-dialog-actions>
      <button mat-button (click)="decline()">Cancel</button>
      <button mat-button (click)="confirm()">Confirm</button>
    </mat-dialog-actions> -->
    <c-card-footer class="text-medium-emphasis">
      <mat-paginator
        [length]="dataSource.data.length"
        [pageSize]="5"
        aria-label="Select page"
      ></mat-paginator>
    </c-card-footer>
  </c-card>
