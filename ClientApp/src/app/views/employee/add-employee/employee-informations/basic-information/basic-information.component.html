<c-card class="mt-3 mb-3 shadow">
  <c-card-header class="d-flex justify-content-between">
    <div>{{headerText}}</div>
    <div><button cButton color="primary" shape="rounded-pill" (click)="UserFormView()">{{headerBtnText}}</button></div>
  </c-card-header>
  <c-card-body [visible]="visible" cCollapse>
    <form #BasicInfoForm="ngForm" (submit)="onSubmit(BasicInfoForm)" [gutter]="3" novalidate cForm cRow class="needs-validation">
      <c-col [md]="4">
        <input
          type="hidden"
          [(ngModel)]="employeeService.basicInfo.AspNetUserId"
          name="AspNetUserId"
        />
        <input
          type="hidden"
          [(ngModel)]="employeeService.basicInfo.empId"
          name="empId"
        />
        <label cLabel for="validationCustom01"
          >Full Name<span class="text-danger"></span></label
        >
        <input
          [(ngModel)]="employeeService.basicInfo.empEngName"
          name="empEngName"
          #EmpEngName="ngModel"
          cFormControl
          id="validationCustom01"
          type="text"
          disabled
        />
      </c-col>

      <c-col [md]="4">
        <label cLabel for="validationCustom02"
        >Full Name Bangla<span class="text-danger">*</span></label
      >
        <input
          [(ngModel)]="employeeService.basicInfo.empBdName"
          name="empBdName"
          #EmpBdName="ngModel"
          placeholder="Enter Full Name Bangla"
          cFormControl
          id="validationCustom02"
          required
          type="text"
        />
        @if(!EmpBdName.value&&EmpBdName.touched){
        <div class="text-left text-danger">Full Name Bangla is required</div>
        }
      </c-col>

      <c-col [md]="4">
        <label cLabel for="validationCustom03"
        >Date of Birth<span class="text-danger">*</span></label
      >
        <input
          [(ngModel)]="employeeService.basicInfo.dateOfBirth"
          name="dateOfBirth"
          #DateOfBirth="ngModel"
          cFormControl
          id="validationCustom03"
          required
          type="date"
        />
        @if(!DateOfBirth.value&&DateOfBirth.touched){
        <div class="text-left text-danger">Date of Birth is required</div>
        }
      </c-col>


    </form>
  </c-card-body>
</c-card>
