<div>
    <c-card>
        <c-card-header class="text-center">2nd part(Personal Characteristics) <br>(Reporting offer duty to be Fulfilled)</c-card-header>
        <c-button-group aria-label="Basic example" role="group">
          <c-button-group aria-label="Basic example" role="group">
              <button cButton color="primary"  [routerLink]="[
                  '/appraisal/officerForm']" >Part-1</button>
              <button cButton color="primary" [active]="true">Part-2</button>
              <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerFormPart3']">Part-3</button>
              <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerFormPart4']">Part-4</button> 
              <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerFormPart5'
              ]">Part-5</button>
              <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerFormPart6'
              ]">Part-6</button>
              <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerFormPart7'
              ]">Part-7</button>
            </c-button-group>
        </c-button-group> 
        <c-card-body>
            <form cForm>
                <div class="table-responsive">
                    <table cTable [striped]="true">
                      <thead>
                        <tr>
                          <th scope="col">Sence Of Discipline</th>
                          <th scope="col">Evaluation</th>
                          <th scope="col">5</th>
                          <th scope="col">4</th>
                          <th scope="col">3</th>
                          <th scope="col">2</th>
                          <th scope="col">1</th>
                          <th scope="col">Signature</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>i)</td>
                          <td>Sence Of Discipline</td>
                          <td>
                            <c-form-check inline>
                                <input cFormCheckInput  id="radio1-1"  type="radio" />
                                <label cFormCheckLabel for="radio1-1"></label>
                              </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio1-2"  type="radio" />
                                    <label cFormCheckLabel for="radio1-2"></label>
                                  </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio1-3" type="radio" />
                                    <label cFormCheckLabel for="radio1-3"></label>
                                  </c-form-check>
                            </td>  
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio1-4"  type="radio" />
                                    <label cFormCheckLabel for="radio1-4"></label>
                                  </c-form-check>
                            </td>    
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio1-5" type="radio" />
                                    <label cFormCheckLabel for="radio1-5"></label>
                                  </c-form-check>
                            </td>     
                            <td>
                                <input type="text" cFormControl>
                            </td>   
                        </tr>
                        <tr>
                          <td>ii)</td>
                          <td>High Standard</td>
                          <td>
                            <c-form-check inline>
                                <input cFormCheckInput  id="radio2-1"  type="radio" />
                                <label cFormCheckLabel for="radio2-1"></label>
                              </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio2-2" type="radio" />
                                    <label cFormCheckLabel for="radio2-2"></label>
                                  </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio2-3" type="radio" />
                                    <label cFormCheckLabel for="radio2-3"></label>
                                  </c-form-check>
                            </td>  
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio2-4" type="radio" />
                                    <label cFormCheckLabel for="radio2-4"></label>
                                  </c-form-check>
                            </td>    
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio2-5" type="radio" />
                                    <label cFormCheckLabel for="radio2-5"></label>
                                  </c-form-check>
                            </td>     
                            <td>
                                <input type="text" cFormControl>
                            </td>   
                        </tr>
                        <tr>
                          <td>iii)</td>
                          <td>Intelligent</td>
                          <td>
                            <c-form-check inline>
                                <input cFormCheckInput  id="radio3-1" type="radio" />
                                <label cFormCheckLabel for="radio3-1"></label>
                              </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio3-2" type="radio" />
                                    <label cFormCheckLabel for="radio3-2"></label>
                                  </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio3-3" type="radio" />
                                    <label cFormCheckLabel for="radio3-3"></label>
                                  </c-form-check>
                            </td>  
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio3-4" type="radio" />
                                    <label cFormCheckLabel for="radio3-4"></label>
                                  </c-form-check>
                            </td>    
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio3-5" type="radio" />
                                    <label cFormCheckLabel for="radio3-5"></label>
                                  </c-form-check>
                            </td>     
                            <td>
                                <input type="text" cFormControl>
                            </td>   
                        </tr>
                        <tr>
                          <td>iv)</td>
                          <td>Below Expected Value</td>
                          <td>
                            <c-form-check inline>
                                <input cFormCheckInput  id="radio4-1" type="radio" />
                                <label cFormCheckLabel for="radio4-1"></label>
                              </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio4-2"  type="radio" />
                                    <label cFormCheckLabel for="radio4-2"></label>
                                  </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio4-3" type="radio" />
                                    <label cFormCheckLabel for="radio4-3"></label>
                                  </c-form-check>
                            </td>  
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio4-4"  type="radio" />
                                    <label cFormCheckLabel for="radio4-4"></label>
                                  </c-form-check>
                            </td>    
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio4-5" type="radio" />
                                    <label cFormCheckLabel for="radio4-5"></label>
                                  </c-form-check>
                            </td>     
                            <td>
                                <input type="text" cFormControl>
                            </td>   
                        </tr>
                        <tr>
                          <td>v)</td>
                          <td>Low Quality</td>
                          <td>
                            <c-form-check inline>
                                <input cFormCheckInput  id="radio5-1" type="radio" />
                                <label cFormCheckLabel for="radio5-1"></label>
                              </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio5-2" type="radio" />
                                    <label cFormCheckLabel for="radio5-2"></label>
                                  </c-form-check>
                            </td>
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio5-3"  type="radio" />
                                    <label cFormCheckLabel for="radio5-3"></label>
                                  </c-form-check>
                            </td>  
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio5-4"  type="radio" />
                                    <label cFormCheckLabel for="radio5-4"></label>
                                  </c-form-check>
                            </td>    
                            <td>
                                <c-form-check inline>
                                    <input cFormCheckInput  id="radio5-5"  type="radio" />
                                    <label cFormCheckLabel for="radio5-5"></label>
                                  </c-form-check>
                            </td>     
                            <td>
                                <input type="text" cFormControl>
                            </td>   
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </form>    
            <div class="text-end mt-3">             
                <button cButton >Submit</button>
                <button cButton class="ms-3">X Cancel</button>              
          </div>       
        </c-card-body>
    </c-card>
</div>
