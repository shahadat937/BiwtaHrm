<c-card class="mt-3">
    <c-card-header class="d-flex justify-content-between">
            <div>Navbar Setting List</div>
            <div><button cButton color="primary" shape="rounded-pill"  (click)="editNavbarSettingInfo(0, 'Create')"><svg [cIcon]="icons.cilPlus"></svg> New Navbar Setting</button></div>
    </c-card-header>
    <c-card-body>
      <div class="example-header">


        <mat-form-field>
          <input
            matInput
            #filter
            (keyup)="applyFilter(filter.value)"
            placeholder="Search Here.."
          />
          <button
            mat-icon-button
            matSuffix
            aria-label="clear"
            *ngIf="filter.value"
            (click)="filter.value = ''; applyFilter('')"
          ></button>
        </mat-form-field>
      </div>
        <div class="mat-elevation-z8 table-responsive">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef>SL</th>
              <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
  
            <ng-container matColumnDef="navbarLogo">
                <th mat-header-cell *matHeaderCellDef>Navbar Logo</th>
                <td mat-cell *matCellDef="let element">
                  <img src="{{folderUrl}}{{element.navbarLogo}}" alt="Navbar Logo" style="max-width: auto; max-height: 30px;"/>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="brandLogo">
              <th mat-header-cell *matHeaderCellDef>Brand Logo</th>
              <td mat-cell *matCellDef="let element">
                <img src="{{folderUrl}}{{element.brandLogo}}" alt="Brand Logo" style="max-width: auto; max-height: 30px;"/>
              </td>
            </ng-container>

            <ng-container matColumnDef="brandName">
              <th mat-header-cell *matHeaderCellDef>Brand Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.brandName }}
              </td>
            </ng-container>

            <ng-container matColumnDef="themName">
              <th mat-header-cell *matHeaderCellDef>Them Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.themName }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="showLogo">
                <th mat-header-cell *matHeaderCellDef>Show Logo</th>
                <td mat-cell *matCellDef="let element">
                  <c-badge *ngIf="element.showLogo" color="success">Yes</c-badge>
                  <c-badge *ngIf="!element.showLogo" color="danger">No</c-badge>
                </td>
            </ng-container>
            
  
            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef>IsActive</th>
              <td mat-cell *matCellDef="let element">
                <c-badge *ngIf="element.isActive" color="success">Active</c-badge>
                <c-badge *ngIf="!element.isActive" color="danger">In-Active</c-badge>
              </td>
            </ng-container>
            
            
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button cTooltip="Edit" cTooltipPlacement="bottom" mat-icon-button color="primary" (click)="editNavbarSettingInfo(element.id, 'Edit')">
                    <mat-icon>edit</mat-icon>
                </button>
                <button cTooltip="Delete" cTooltipPlacement="bottom" mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
    </c-card-body>
    <c-card-footer class="text-medium-emphasis">
      <mat-paginator
        appBubblePagination
        [length]="dataSource.data.length"
        [pageSize]="10"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="[5, 10, 25, 50, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </c-card-footer>
  </c-card>
