<div>
    <c-card>
        <c-card-header class="text-center">5th part (Recommendation)</c-card-header>
        <c-card-body>
            <c-button-group aria-label="Basic example" role="group">
                <c-button-group aria-label="Basic example" role="group">
                    <button cButton color="primary"  [routerLink]="[
                        '/appraisal/officerForm']" >Part-1</button>
                    <button cButton color="primary" [routerLink]="[
                      '/appraisal/officerForm2']">Part-2</button>
                    <button cButton color="primary" [routerLink]="[
                  '/appraisal/officerFormPart3']">Part-3</button>
                    <button cButton color="primary" [routerLink]="[
                        '/appraisal/officerFormPart4']">Part-4</button> 
                    <button cButton color="primary" [active]="true">Part-5</button>
                    <button cButton color="primary" [routerLink]="[
                        '/appraisal/officerFormPart6'
                    ]">Part-6</button>
                    <button cButton color="primary" [routerLink]="[
                        '/appraisal/officerFormPart7'
                    ]">Part-7</button>
                  </c-button-group>
              </c-button-group> 
            <form cForm cRow>
                <h4>1 Brief Comment</h4>               
                    <c-col [md]="6">
                        <label cLabel for="special" >i.Speciality</label>
                        (Administrative/External/Field)
                    </c-col>
                <c-col [md]="6">
                    <input type="text" id="special" class="mt-2" cFormControl placeholder="Enter Your Comment">
                </c-col>
                <c-col [md]="6">
                    <label cLabel >ii.Suitability for Further employment</label>
                </c-col>
                <c-col [md]="6">
                    <input type="text" class="mt-2" cFormControl placeholder="Enter Your Comment">
                </c-col>
                <c-col [md]="6">
                    <label cLabel >iii.Recommend more in service traning</label>
                </c-col>
                <c-col [md]="6">
                    <input type="text" class="mt-2" cFormControl placeholder="Enter Your Comment">
                </c-col>
                <c-col [md]="6">
                    <label cLabel >iv.Not Eligable for Further Promotion,Maximum limit reached</label>
                </c-col>
                <c-col [md]="6">
                    <input type="text" class="mt-2" cFormControl placeholder="Enter Your Comment">
                </c-col>
                <h4>1 Eligablity For Promotion</h4>                             
                    <c-col [md]="6">
                        <label cLabel >i.Faster Promotion is Recomended</label>
                        <div>(If the officer achives outstanding Standard)</div>
                    </c-col>
            <c-col [md]="6">
                <input type="file" cFormControl class="mt-2">
            </c-col>
            <c-col [md]="6">
                <label cLabel >ii.Eligible For Promotion</label>
            </c-col>
            <c-col [md]="6">
                <input type="file" cFormControl class="mt-2">
            </c-col>
            <c-col [md]="6">
                <label cLabel >iii.Recently Promoted not due for further Promotion</label>
            </c-col>
            <c-col [md]="6">
                <input type="file" cFormControl class="mt-2" >
            </c-col>
            <c-col [md]="6">
                <label cLabel >iv.Not yet Eligable for promotion but will be in due course</label>
            </c-col>
            <c-col [md]="6">
                <input type="file" cFormControl class="mt-2" >
            </c-col>
            <c-col [md]="6">
                <label cLabel >v.Not Eligable for Further promotion maximum Limit Reached</label>
            </c-col>
            <c-col [md]="6">
                <input type="file" cFormControl class="mt-2" >
            </c-col>
            <h4>1 Other Recommendation</h4>     
            <c-col class="d-flex justify-content-end align-items-center mt-3">           
                <div class="text-center">
                    <input type="file" cFormControl class="">
                    <div>Signature of Reporting Officer</div>
                </div>
            </c-col>                        
            </form>
        </c-card-body>
    </c-card>
</div>
