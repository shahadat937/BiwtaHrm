<c-card class="mt-3">
    <c-card-header class="d-flex justify-content-between">
            <div>Transfer Posting Order List</div>
            <div><button cButton color="primary" shape="rounded-pill" 
                [routerLink]="[
                  '/transferPosting/transferPostingApplication']"><svg [cIcon]="icons.cilPlus"></svg> Add New Order</button></div>
    </c-card-header>
    <c-card-body>
      <div class="example-header">


        <mat-form-field>
          <input
            matInput
            #filter
            (keyup)="applyFilter(filter.value)"
            placeholder="Search Here.."
          />
          <button
            mat-icon-button
            matSuffix
            aria-label="clear"
            *ngIf="filter.value"
            (click)="filter.value = ''; applyFilter('')"
          ></button>
        </mat-form-field>
      </div>
        <div class="mat-elevation-z8 table-responsive">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef>SL</th>
              <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
  
            <ng-container matColumnDef="PMS Id">
              <th mat-header-cell *matHeaderCellDef>PMIS ID</th>
              <td mat-cell *matCellDef="let element">
                {{ element.empIdCardNo }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.empName }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="ApprovalStatus">
              <th mat-header-cell *matHeaderCellDef>Approval Status</th>
              <td mat-cell *matCellDef="let element">
                  <button cButton color="warning" size="sm" *ngIf="element.transferApproveStatus == null">Pending</button> &nbsp;
                  <button cTooltip="Notice" cTooltipPlacement="bottom" cButton color="info" size="sm" *ngIf="element.transferApproveStatus == null"><svg [cIcon]="icons.cilBell"></svg></button>
                  <button cButton color="success" size="sm" *ngIf="element.transferApproveStatus == true">Approved</button>
                  <button cButton color="danger" size="sm" *ngIf="element.transferApproveStatus == false">Reject</button>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="DeptStatus">
              <th mat-header-cell *matHeaderCellDef>Department Approval Status</th>
              <td mat-cell *matCellDef="let element">
                  <button cButton color="warning" size="sm" *ngIf="element.deptApproveStatus == null">Pending</button>  &nbsp;
                  <button cTooltip="Notice" cTooltipPlacement="bottom" cButton color="info" size="sm" *ngIf="element.deptApproveStatus == null && element.transferApproveStatus == true"><svg [cIcon]="icons.cilBell"></svg></button>
                  <button cButton color="success" size="sm" *ngIf="element.deptApproveStatus == true">Approved</button>
                  <button cButton color="danger" size="sm" *ngIf="element.deptApproveStatus == false">Reject</button>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="JoiningStatus">
              <th mat-header-cell *matHeaderCellDef>Joining Status</th>
              <td mat-cell *matCellDef="let element">
                  <button cButton color="warning" size="sm" *ngIf="element.joiningStatus == null">Pending</button>  &nbsp;
                  <button cTooltip="Notice" cTooltipPlacement="bottom" cButton color="info" size="sm" *ngIf="element.joiningStatus == null && element.deptApproveStatus == true"><svg [cIcon]="icons.cilBell"></svg></button>
                  <button cButton color="success" size="sm" *ngIf="element.joiningStatus == true">Approved</button>
                  <button cButton color="danger" size="sm" *ngIf="element.joiningStatus == false">Reject</button>
              </td>
            </ng-container>
            
            
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                  <button cTooltip="View" cTooltipPlacement="bottom" mat-icon-button class="text-info" (click)="transferPostingInfo(element.id)">
                      <mat-icon>remove_red_eye</mat-icon>
                  </button>
                  <button cTooltip="Edit" cTooltipPlacement="bottom" mat-icon-button color="primary" [routerLink]="[
                  '/transferPosting/update-transferPostingApplication/',
                  element.id
                ]">
                      <mat-icon>edit</mat-icon>
                  </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
    </c-card-body>
    <c-card-footer class="text-medium-emphasis">
      <mat-paginator
        appBubblePagination
        [length]="dataSource.data.length"
        [pageSize]="10"
        aria-label="Select page"
      >
      </mat-paginator>
    </c-card-footer>
  </c-card>
