<c-card>
    <c-card-header>Blood Group </c-card-header>
    <c-card-body>
   
      <form #BloodGroupForm="ngForm"
        (submit)="onSubmit(BloodGroupForm)"
        [gutter]="3"
        novalidate
        cForm cRow
        class="needs-validation"
  >
    <c-col [md]="6">
       <input type="hidden" [(ngModel)]="bloodGroupService.bloodGroups.bloodGroupId" name="bloodGroupId"/>
      <!-- <input type="hidden" [(ngModel)]="bloodGroupService.bloodGroups.menuPosition" name="menuPosition"/> --> 
      <label cLabel for="validationCustom01">Blood Name<span class="text-danger">*</span></label>
      <input [(ngModel)]="bloodGroupService.bloodGroups.bloodGroupName" name="bloodGroupName"
      #BloodGroupName="ngModel" placeholder="Enter Blood Group Name"
       cFormControl id="validationCustom01" required type="text" value="Mark" />
       <div class="text-left text-danger"
       *ngIf="!BloodGroupName.valid&&BloodGroupName.touched">
       Blood Name  is required
     </div>
    </c-col>
    <c-col [md]="6">
      <label cLabel for="validationCustom02">Is Active </label>
      <input [(ngModel)]="bloodGroupService.bloodGroups.isActive" name="isActive"
       cFormControl id="validationCustom02"  type="text" value="Otto" />
      <c-form-feedback [valid]="true">Looks good!</c-form-feedback>
    
    </c-col>
    <c-col [xs]="12">
      <button [disabled]="
      BloodGroupForm.invalid 
    " cButton class="me-1" color="primary" type="submit">
        {{btnText}}
      </button>
      <button  cButton color="secondary" (click)="resetForm()" >
        Reset
      </button>
    </c-col> 
  </form>
    </c-card-body>
  </c-card>

  <c-card class="mt-3">
    <c-card-header>Blood Group List</c-card-header>
    <c-card-body>
        <div class="example-header">
           
          
          <mat-form-field>
            <input matInput #filter (keyup)="applyFilter(filter.value)" placeholder="Search Here..">
            <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
            
            </button>
          </mat-form-field>
          </div>
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef> Serial No</th>
            <td mat-cell *matCellDef="let element;let i =index"> {{ i + 1 }}</td>
          </ng-container>
          <ng-container matColumnDef="bloodGroupName">
            <th mat-header-cell *matHeaderCellDef> Blood Group Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bloodGroupName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Action">
            
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button class="custom-button"       [routerLink]="['/bascisetup/update-bloodgroup', element.bloodGroupId]"><svg [cIcon]="icons.cilPencil" size="xl" title="List Icon"></svg></button>   
              <button  class="custom-button" (click)="delete(element)"> <svg  [cIcon]="icons.cilTrash" size="xl" title="List Icon"></svg></button>
             
              </td>
          
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
           
       
      </div>
      </c-card-body>
      <c-card-footer class="text-medium-emphasis">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        >
</mat-paginator>
      </c-card-footer>
    </c-card>

  
      <c-toaster [placement]="position" class="p-3" position="fixed">
        <c-toast
          (timer)="onTimerChange($event)"
          (visibleChange)="onVisibleChange($event)"
          [visible]="visible">
          <c-toast-header>
    
            CoreUI for Angular
          </c-toast-header>
          <c-toast-body>
            <p>This is static toast message in a toaster</p>
            <c-progress thin>
              <c-progress-bar [value]="percentage"></c-progress-bar>
            </c-progress>
          </c-toast-body>
        </c-toast>
      </c-toaster>
