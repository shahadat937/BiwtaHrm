<c-card class="mb-4">
    <c-card-body>
        <c-row>
            <c-col sm="4">
                <h4 class="text-center">Gender</h4>
                <c-chart [data]="gendersInfo" type="doughnut" />
            </c-col>

            <c-col sm="4">
                <h4 class="text-center">Feild Unfield Positions</h4>
                <c-chart [data]="fieldUnfield" type="doughnut" />
            </c-col>
        </c-row>
    </c-card-body>
</c-card>
