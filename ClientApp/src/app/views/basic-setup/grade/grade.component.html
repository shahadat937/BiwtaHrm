<c-card>
    <c-card-header>Grade </c-card-header>
    <c-card-body>
  
      <form #GradeForm="ngForm" (submit)="onSubmit(GradeForm)" [gutter]="3" novalidate cForm cRow
        class="needs-validation">
  
        <c-col [md]="6">
          <input type="hidden" [(ngModel)]="gradeService.grades.gradeId" name="gradeId"/>
         <!-- <input type="hidden" [(ngModel)]="bloodGroupService.bloodGroups.menuPosition" name="menuPosition"/> --> 
         <label cLabel for="validationCustom01">Grade Name<span class="text-danger">*</span></label>
         <input [(ngModel)]="gradeService.grades.gradeName" name="gradeName"
         #GradeName="ngModel" placeholder="Enter Grade Name"
          cFormControl id="validationCustom01" required type="text" value="Mark" />
          <div class="text-left text-danger"
          *ngIf="!GradeName.valid&&GradeName.touched">
          Grade Name  is required
        </div>
       </c-col>
       
       <c-col [md]="6">
        <label cLabel for="validationCustom01">Grade Type<span class="text-danger">*</span></label>
        <div class="input-wrapper">
          <select [(ngModel)]="gradeType.gradeTypeId" name="gradeTypeId" #gradeTypeId="ngModel" cFormControl id="validationCustom01" required >
            <option value="" disabled selected>Select a Grade Type</option>
            <option *ngFor="let gradetype of gradeType" [value]="gradetype.id">{{ gradetype.name }}</option>
          </select>
          <div class="text-left text-danger" *ngIf="!gradeTypeId.valid && gradeTypeId.touched">
            Grade Type is required
          </div>
        </div>
      </c-col>

      <c-col [md]="6">
        <label cLabel for="validationCustom01">Grade Type Class<span class="text-danger">*</span></label>
        <div class="input-wrapper">
          <select [(ngModel)]="gradeClass.gradeClassId"name="gradeClassId" #gradeClassId="ngModel" cFormControl id="validationCustom01" required >
            <option value="" disabled selected>Select a Grade Type</option>
            <option *ngFor="let gradeClass of gradeClass" [value]="gradeClass.id">{{ gradeClass.name }}</option>
          </select>
          <div class="text-left text-danger" *ngIf="!gradeClassId.valid && gradeClassId.touched">
            GradeClass is required
          </div>
        </div>
      </c-col>
  
        <c-col [md]="6">
          <label cLabel for="validationCustom02">Is Active </label>
          <input [(ngModel)]="gradeService.grades.isActive" name="isActive" cFormControl id="validationCustom02"
            type="text" value="Otto" />
          <c-form-feedback [valid]="true">Looks good!</c-form-feedback>
        </c-col>
  
  
  
        <c-col [xs]="12">
          <button [disabled]="
      GradeForm.invalid
    " cButton class="me-1" color="primary" type="submit">
            Submit
          </button>
          <button cButton color="secondary" (click)="resetForm()">
            Reset
          </button>
        </c-col>
      </form>
    </c-card-body>
  </c-card>
  
  <c-card class="mt-3">
    <c-card-header>Grade List</c-card-header>
    <c-card-body>
      <div class="example-header">
        <mat-form-field>
          <input matInput #filter (keyup)="applyFilter(filter.value)" placeholder="Search Here..">
          <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value"
            (click)="filter.value=''; applyFilter('');">
          </button>
        </mat-form-field>
      </div>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef> Serial No</th>
            <td mat-cell *matCellDef="let element;let i =index"> {{ i + 1 }}</td>
          </ng-container>
  
          <ng-container matColumnDef="gradeName">
            <th mat-header-cell *matHeaderCellDef> Grade Name </th>
            <td mat-cell *matCellDef="let element"> {{element.gradeName}} </td>
          </ng-container>
  
               
  
          <ng-container matColumnDef="gradeTypeId">
            <th mat-header-cell *matHeaderCellDef> GradeType </th>
            <td mat-cell *matCellDef="let element"> {{element.gradeTypeName}} </td>
          </ng-container>

          <ng-container matColumnDef="gradeClassId">
            <th mat-header-cell *matHeaderCellDef> GradeClass</th>
            <td mat-cell *matCellDef="let element"> {{element.gradeClassName}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
          </ng-container>
          <ng-container matColumnDef="Action">
  
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button class="custom-button" [routerLink]="['/bascisetup/update-grade', element.gradeId]">
                <svg cIcon name="cilPencil"></svg>
  
              </button>
              <button class="custom-button" (click)="delete(element)">
                <svg cIcon name="cilTrash"></svg>
              </button>
  
            </td>
  
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </c-card-body>
  
    <c-card-footer class="text-medium-emphasis">
      <mat-paginator
      appBubblePagination
  
      [length]="dataSource.data.length"
      [pageSize]="10"
      aria-label="Select page"
    >
    </mat-paginator>
    </c-card-footer>
